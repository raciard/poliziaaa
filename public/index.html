<html lang="it-IT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LSPD - Database</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="btn btn-secondary " onclick="localStorage.clear(); location.reload()" style="float: right">LOGOUT</button>

    <div class="container ml-auto mr-auto text-center">
	      
      <img src="https://danielepanarese.it/img/fivem/LSPD.png" height="10%">
      <h1>Database della Polizia</h1>
      <h4>della citt√† di Los Santos</h4>
      
      
        <table class="table table-dark mt-4" >
            <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Cognome</th>
                <th scope="col">Data di nascita</th>
                <th scope="col">Data di accertameto reato</th>
                <th scope="col">Reato</th>
                <th scope="col">Sanzione</th>
                <th scope="col">Cancella</th>

            </tr>
            </thead>
            <tbody id="mytable">

            </tbody>
        </table>
    </div>
    <div class="text-center">
	  <button class="btn btn-success " onclick="openAdd()">
		  Aggiungi Reato
	  </button>
    </div>
    <div id="id01" class="modal">

        <form class="modal-content animate" id="login-form" onsubmit="return false">


          <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" id="username" placeholder="Inserisci Username" name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" id="password" placeholder="Inserisci Password" name="psw" required>

            <button class="btn btn-primary" type="submit">Accedi al Database</button>

          </div>

        </form>
    </div>

    <div id="id02" class="modal">

        <form class="modal-content animate" id="add-form" onsubmit="return false">

          <div class="container">
            <label for="uname"><b>Nome</b></label>
            <input type="text" id="name" placeholder="Nome" name="uname" required>

            <label for="psw"><b>Cognome</b></label>
            <input type="text" id="surname" placeholder="Inserisci Cognome" name="psw" required>

            <label for="psw"><b>Data di nascita</b></label>
            <input type="text" id="birth" placeholder="Inserisci Data" name="psw" required>

            <label for="psw"><b>Data accertamento reato</b></label>
            <input type="text" id="date" placeholder="Inserisci Data" name="psw" required>

            <label for="psw"><b>Reato</b></label>
            <input type="text" id="crimes" placeholder="Inserisci Reato" name="psw" required>

            <label for="psw"><b>Sanzione</b></label>
            <input type="text" id="sanction" placeholder="Inserisci Sanzione" name="psw" required>
            <button class="btn btn-primary" type="submit">Aggiungi</button>
            <button class="btn btn-secondary" type="button" style="float: right"  onclick="document.getElementById('id02').style.display ='none'" >Annulla</div>

          </div>

        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
